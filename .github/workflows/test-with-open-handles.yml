name: Test with Open Handles Detection

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  test-with-open-handles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with open handles detection
        run: npm run test -- --detectOpenHandles --no-coverage 2>&1 | tee test-results/detect-open-handles.log
        continue-on-error: true

      - name: Check for new open handles
        run: node scripts/check-open-handles.js \
          test-results/open-handles-baseline.json \
          test-results/open-handles-report.json

      - name: Upload open handles report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: open-handles-report
          path: test-results/open-handles-report.json
