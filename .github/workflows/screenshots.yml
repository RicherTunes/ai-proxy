name: Update Documentation Screenshots

on:
  # Trigger manually from the Actions tab
  workflow_dispatch:
  # Run after dashboard-related changes
  push:
    branches: [master, main]
    paths:
      - 'lib/dashboard.js'
      - 'public/js/**'
      - 'public/css/**'
      - '.github/workflows/screenshots.yml'
      # Run weekly to keep screenshots fresh
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install ImageMagick for pixel diff
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Generate screenshots
        run: npm run screenshots:generate

      - name: Extract screenshots to docs
        run: npm run screenshots:extract

      - name: Compare screenshots for actual visual changes
        id: compare
        run: node scripts/compare-screenshots.js

      - name: Commit and push screenshots
        if: steps.compare.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/screenshots/

          # Read changed files from comparison output
          if [ -f .screenshot-changes.txt ]; then
            echo "Committing screenshots with actual visual changes:"
            cat .screenshot-changes.txt | while read file; do
              echo "  - $file"
            done
          fi

          git commit -m "chore: update documentation screenshots [skip ci]"

          git push

      - name: Summary
        if: steps.compare.outputs.has_changes == 'true'
        run: |
          echo "‚úÖ Screenshots updated and pushed to repository"
          echo "üìä Visual changes detected by pixel comparison"

      - name: No changes summary
        if: steps.compare.outputs.has_changes == 'false'
        run: |
          echo "‚ú® No visual changes detected in screenshots"
          echo "üéØ Pixel comparison: screenshots are visually identical"
          echo "‚è≠Ô∏è Skipping commit - no changes to push"
