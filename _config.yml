# GitHub Pages Configuration for AI Proxy
# Source: docs/ directory
# Theme: None (using custom layouts)

# GitHub Pages settings
theme: null
plugins: []

# Markdown settings
markdown: kramdown
highlighter: rouge

# Site settings
title: AI Proxy
description: Intelligent AI Request Router with Smart Monitoring
baseurl: "/ai-proxy"
url: "https://richertunes.github.io"

# Permalink structure for pretty URLs
permalink: /:categories/:title/

# Exclude files from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - .git/
  - .gitignore
  - "*.log"
  - scripts/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - test/
  - lib/
  - proxy.js
  - "*.test.js"
  - "*.json"
  - "*.lock"

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Collections (if needed)
collections:
  docs:
    output: true
    permalink: /:path/
